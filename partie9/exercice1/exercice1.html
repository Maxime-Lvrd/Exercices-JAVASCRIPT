<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Exercice 1</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <h1>Exercice 1</h1>
    <p>A l'aide de la librairie cleave.js, créer un formulaire de paiement.</p>
    <p>Ajouter un champ nom et un champ prénom, un champ numéro de téléphone, </p>
    <p class="mb-5">un champ date de commande et un champ carte bancaire.</p>

    <form class="col-5 m-auto border p-2 bg-dark">

        <div class="col-10 p-2 m-auto">
            <div class="form-group">
                <label for="lastname">Nom</label>
                <input type="text" class="form-control lastname" id="name" placeholder="Doe">
            </div>

            <div class="form-group">
                <label for="firstname">Prénom</label>
                <input type="text" class="form-control firstname" id="firstname" placeholder="John">
            </div>

            <div class="form-group">
                <label for="phonenumber">Numéro de téléphone</label>
                <div class="input-group">
                    <select class="select-box border">
                        <option value="FR">FR</option>
                    </select>
                    <input type="text" class="form-control phonenumber" id="phonenumber" placeholder="**********">
                </div>
            </div>

            <div class="form-group">
                <label for="orderdate">Date de commande</label>
                <input type="text" class="form-control orderdate" id="orderdate" placeholder="JJ-MM-AAAA">
            </div>

            <div class="form-group">
                <label for="bankcard">Carte bancaire</label>
                <input type="text" class="form-control bankcard" id="bankcard" placeholder="**** **** **** ****">

                <div class="d-flex justify-content-around">
                    <i class="fab fa-cc-visa active"></i>
                    <i class="fab fa-cc-mastercard active"></i>
                    <i class="fab fa-cc-amex active"></i>
                    <i class="fab fa-cc-diners-club active"></i>
                    <i class="fab fa-cc-discover active"></i>
                    <i class="fab fa-cc-jcb active"></i>
                </div>

            </div>

            <button type="button" id="btn" class="btn bg-light border-light">Envoyer !</button>
        </div>

    </form>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="assets/js/cleave.js"></script>
    <script src="assets/js/cleave-phone.fr.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
