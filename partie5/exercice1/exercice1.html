<body>

    <h1>Exercice 1</h1>
    <p>Créer un formulaire demandant un mot de passe et une confirmation de mot de passe et comportant un bouton.</p>
    <p>Au clic sur le bouton, si les deux champs sont identiques, les entourer de vert. Sinon les entourer en rouge.</p>

    <form>
        <label for="pass">Mot de passe :</label>
        <input type="text" id="pass">
        <br>
        <label for="passConfirm">Confirmation du mot de passe :</label>
        <input type="text" id="passConfirm">
        <br>
        <button type="button">Envoyer !</button>
        <!-- <button id="button" onclick="alert('bouton cliqué')">Envoyer !</button> -->
    </form>

    <script src="assets/js/script.js"></script>
</body>
